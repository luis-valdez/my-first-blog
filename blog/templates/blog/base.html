{% load static %}
{% load staticfiles %}
<html>
    <head>
        <title>Market</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="shortcut icon" href="{% static 'favicon/canvas.png' %}"/>
    </head>
    <body>      

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Market</a></h1>

            <div class="log-in">
            {% if user.is_authenticated %}
                <h4>Usuario: {{ user.username }}
                <h4><a href="{% url 'logout' %}">Cerrar Sesion</a></h4>
            {% else %}
                <h4><a href="{% url 'signup' %}">Registrate</a></h4>
                <h4><a href="{% url 'login' %}">Inicia Sesion </a></h4>
            {% endif %}

            </div>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
