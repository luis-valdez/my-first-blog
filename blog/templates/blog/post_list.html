
{% extends 'blog/base.html' %}

	{% block content %}
	<div class="container">
	<div class="row">
    	{% for post in posts %}
        	<div class = "col-lg-4" >
           		
           		<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
           		<p>{{ post.text|linebreaksbr }}</p>
           		<p>${{ post.price|linebreaksbr }}</p>
           		
           		{% if post.image %}
           			<img src="{{post.image.url}}" class="image_post">
           		{% endif %}
       		</div>
		   {% endfor %}
	</div>
	</div>
	
	{% endblock %}
