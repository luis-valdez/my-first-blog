<!-- templates/registration/login.html -->
{% extends 'blog/base.html' %}
{% load staticfiles%}
{% load static %}
{% block content %}



<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">

<div class="login_all login_text"> 
{% load crispy_forms_tags %}
<h4>Inicia sesión</h2>

<form method="post" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
  <button type="submit" class="btn btn-primary buttons">Inicia sesión</button>
</form>
</div >
{% endblock %}
